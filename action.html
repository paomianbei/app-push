<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按行为创建标签</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lib/element-ui/css/index.css">
    <script src="lib/vue.js"></script>
    <script src="lib/element-ui/js/index.js"></script>
    <script src="lib/vue-resource.min.js"></script>
</head>
<style>
     *[placeholder] {
        color:#666666 !important;
    }
    .el-card__body {
        padding:0;
    }
     .box-card {
         border:0 none;
         box-shadow: 0 0 0 0;
         margin-bottom:30px;
     }
    .box-card  .el-card__header {
        line-height: 40px;
        padding:0 20px;
        color:#fff;
        background-color: #232b2d;
    }
    .box-card  .el-form-item {
        line-height:54px;
        margin-bottom:0;
        border-bottom:1px solid #c5ced7;
    }
    .box-card  .el-form-item:nth-child(odd) {
        background-color: #fff;
    }
    .box-card .el-form-item:nth-child(even) {
        background-color: #eff3f6;
    }
    .el-form-item  .el-form-item__label {
        /*font-size:12px;*/
        color:#333333;
        padding:0 24px 0 0;
        line-height: 54px;

    }
     .el-radio__label,.el-checkbox__label,.el-select-dropdown__item,.el-input {
         /*font-size:12px;*/
     }
     /*修改单选框 复选框等默认样式*/
     .el-form-item  .el-form-item__content {
         /*font-size: 12px;*/
         color:#666666;
         line-height: 54px;
         border-left:1px solid #c5ced7;
         padding-left:24px;
     }
     .el-radio + .el-radio {
         margin-left: 0;
     }
     .el-checkbox + .el-checkbox {
         margin-left:0;
     }
    .el-radio,.el-checkbox {
        color:#666666;
    }
    .el-input__icon + .el-input__inner {
        color:#666666;
    }
     .el-radio__inner {
         width: 12px;
         height: 12px;
         border:1px solid #bcbabb;
         background-color: #ebe7e6;
     }
     .el-radio__inner:hover {
         border:1px solid #bcbabb;
     }
     .el-radio__input.is-checked .el-radio__inner {
         border:1px solid #bcbabb;
         background-color: #ebe7e6;
     }
     .el-radio__inner::after {
         background-color: #535554;
     }
     .el-checkbox,.el-radio {
         margin-right:30px;
     }
     .el-checkbox__inner {
         width: 12px;
         height: 12px;
         background-color: #e0dedf;
         border:1px solid #c9cacc;
         border-radius: 1px;
     }
     .el-checkbox__input.is-checked .el-checkbox__inner {
         background-color: #e0dedf;
         border-color:#c9cacc;
     }
     .el-checkbox__inner::after {
         height: 6px;
         left:3px;
         border-width:1px;
         top:1px;
         border-color: #272727;
     }
     .el-checkbox__inner:hover {
         border-color: #e0dedf;
     }
     .el-checkbox__input.is-focus .el-checkbox__inner {
         border-color:#c9cacc;
     }
     .el-date-editor.el-input {
         width: 160px;
         border-color: #d0d5d9;
     }
     .el-input__inner {
         height:34px;
     }
     .el-select {
         width: 160px;
         margin-right:10px;
     }
     .el-select .el-input .el-input__icon {
         color:#444444;
     }
     .el-select:hover .el-input__inner {
         border-color:#d1d5d8;
     }
     .el-select .el-input__inner:focus {
         border-color: #d1d5d8
     }
     .el-input.is-active .el-input__inner {
         outline: 0;
         border-color: #d1d5d8;
     }
     .el-input__inner:focus {
         outline: 0;
         border-color: #d1d5d8
     }
     .el-input {
        width: 160px;
         margin:0 5px;
    }
     .el-input:first-of-type {
         margin-left:0;
     }
     .el-input__inner {
         border-color:#d1d5d8;
     }
     .el-input:hover .el-input__inner {
         border-color:#d1d5d8;
     }
     .el-input.is-focus .el-input__inner {
         border-color:#d1d5d8;
     }
    .area {
        display: inline-block;
        width: 700px;
        height: 33px;
        transform: translate(0,50%);
        margin-top: 0px;
        border-bottom: 1px solid #d1d5d8;
        position:relative;
    }
    .area .area-down {
        position:absolute;
        right: 0;
        bottom: 1px;
    }
      .area-btn {
         width: 70px;
         height: 34px;
         color: #fff;
     }
      /*修改按钮默认样式*/
     .el-button:focus, .el-button:hover {
         color: #fff;
         border-color:transparent;
     }

     .el-button:active {
         color: #fff;
         border-color: transparent;
     }

     .group-box .el-input__inner {
         width: 300px;
     }
    .group-list {
        display: inline-block;
        width: 300px;
        text-align: center;
        background-color: #d5d5d5;
        height: 34px;
        line-height: 34px;
    }
    .city-search {
        width:100%;
        border-radius:3px;
        border-color:#d3d3d3;
        background-color:#e2e2e2;
    }
    .city-search .el-input__inner {
        background-color: #e2e2e2;
    }
    .province {
        cursor: pointer;
    }
     .el-form-item  .el-form-item__content .proviece.font_color {
        color:red;
    }
</style>
<body>
   <div id="app">
       <!--选择用户标签-->
       <el-card class="box-card">
           <div slot="header" class="clearfix">
               <span style="line-height: 36px;">卡片名称</span>
           </div>
           <el-form ref="form" :model="form" label-width="200px" >
               <el-form-item label="用户类型">
                   <el-radio-group v-model="form.usertype" @change="usertypeChange">
                       <el-radio   label="全部" ></el-radio>
                       <el-radio   label="访客" ></el-radio>
                       <el-radio   label="会员" ></el-radio>
                   </el-radio-group>
               </el-form-item>
               <el-form-item label="终端来源">
                   <el-checkbox-group v-model="form.terminal">
                       <el-checkbox label="PC" name="type"></el-checkbox>
                       <el-checkbox label="APP" name="type"></el-checkbox>
                       <el-checkbox label="WAP" name="type"></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="产品来源">
                   <el-checkbox-group v-model="form.product">
                       <el-checkbox label="在线" name="type" ></el-checkbox>
                       <el-checkbox label="PLUS" name="type" ></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="会员注册时段">
                   <div class="block">
                       <el-date-picker
                               v-model="form.register_days"
                               type="date"
                               placeholder="选择日期"
                               :picker-options="pickerOptions0"
                               :disabled="disabled">
                       </el-date-picker>
                   </div>
               </el-form-item>
               <el-form-item label="会员等级">
                   <el-checkbox-group v-model="form.vip_level">
                       <el-checkbox label="G1" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="G2" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="G3" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="G4" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="G5" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="G6" name="type" :disabled="disabled"></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="邮箱认证">
                   <el-radio-group v-model="form.isEmailValid" :disabled="disabled">
                       <el-radio   label="是" ></el-radio>
                       <el-radio   label="否" ></el-radio>
                       <el-radio   label="不限" ></el-radio>
                   </el-radio-group>
               </el-form-item>
               <el-form-item label="手机认证">
                   <el-radio-group v-model="form.isPhoneValid" :disabled="disabled">
                       <el-radio   label="是" ></el-radio>
                       <el-radio   label="否" ></el-radio>
                       <el-radio   label="不限" ></el-radio>
                   </el-radio-group>
               </el-form-item>
               <el-form-item label="短信退订">
                   <el-radio-group v-model="form.isBack" :disabled="disabled">
                       <el-radio   label="已退订" ></el-radio>
                       <el-radio   label="未退订" ></el-radio>
                       <el-radio   label="不限" ></el-radio>
                   </el-radio-group>
               </el-form-item>
               <el-form-item label="综合购买力">
                   <el-checkbox-group v-model="form.buy_power">
                       <el-checkbox label="低" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="较低" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="中" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="较高" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="高" name="type" :disabled="disabled"></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="购买次数">
                   <el-select v-model="form.buy_times.buy_times_condition" placeholder="请选择" @change="purchaseChange" :disabled="disabled">
                       <el-option label="小于" value="小于"></el-option>
                       <el-option label="等于" value="等于"></el-option>
                       <el-option label="大于" value="大于"></el-option>
                       <el-option label="不小于" value="不小于"></el-option>
                       <el-option label="不大于" value="不大于"></el-option>
                       <el-option label="区间" value="区间"></el-option>
                       <el-option label="不限" value="不限"></el-option>
                   </el-select>
                   <template>
                       <el-input v-model="form.buy_times.timesStart"  :disabled="disabled"></el-input>
                   </template>
                   <div v-show="purchaseShow" style="display: inline-block">
                       <span >-</span>
                       <el-input v-model="form.buy_times.timesEnd" :disabled="disabled"  style="margin-left:5px;"></el-input>
                   </div>
                   <span>(次)</span>
               </el-form-item>
               <el-form-item label="平均客单价">
                   <el-select v-model="form.per_amt.per_amt_condition" placeholder="请选择" @change="priceChange" :disabled="disabled">
                       <el-option label="小于" value="小于"></el-option>
                       <el-option label="等于" value="等于"></el-option>
                       <el-option label="大于" value="大于"></el-option>
                       <el-option label="不小于" value="不小于"></el-option>
                       <el-option label="不大于" value="不大于"></el-option>
                       <el-option label="区间" value="区间"></el-option>
                       <el-option label="不限" value="不限"></el-option>
                   </el-select>
                   <template>
                       <el-input v-model="form.per_amt.moneyStart"  :disabled="disabled"></el-input>
                   </template>
                   <div v-show="priceShow" style="display: inline-block">
                       <span >-</span>
                       <el-input v-model="form.per_amt.moneyEnd"  :disabled="disabled"  style="margin-left:5px;"></el-input>
                   </div>
                   <span>(元)</span>
               </el-form-item>
               <el-form-item label="总购买金额">
                   <el-select v-model="form.buy_amt.buy_amt_condition" placeholder="请选择" @change="totalpriceChange" :disabled="disabled">
                       <el-option label="小于" value="小于"></el-option>
                       <el-option label="等于" value="等于"></el-option>
                       <el-option label="大于" value="大于"></el-option>
                       <el-option label="不小于" value="不小于"></el-option>
                       <el-option label="不大于" value="不大于"></el-option>
                       <el-option label="区间" value="区间"></el-option>
                       <el-option label="不限" value="不限"></el-option>
                   </el-select>
                   <template>
                       <el-input v-model="form.buy_amt.moneyStart"  :disabled="disabled"></el-input>
                   </template>
                   <div v-show="totalPriceShow" style="display: inline-block">
                       <span >-</span>
                       <el-input v-model="form.buy_amt.moneyEnd" :disabled="disabled" style="margin-left:5px;"></el-input>
                   </div>
                   <span>(元)</span>
               </el-form-item>
               <el-form-item label="生命周期">
                   <el-checkbox-group v-model="form.lifeCycle">
                       <el-checkbox label="成长" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="成熟" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="待转化" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="沉睡" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="危险" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="流失" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="暂无意向" name="type" :disabled="disabled"></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="操作系统">
                   <el-checkbox-group v-model="form.os">
                       <el-checkbox label="Android" name="type" ></el-checkbox>
                       <el-checkbox label="ios" name="type" ></el-checkbox>
                       <el-checkbox label="小米" name="type" ></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="支付偏好" >
                   <el-checkbox-group v-model="form.payMent" >
                       <el-checkbox label="在线" name="type" :disabled="disabled"></el-checkbox>
                       <el-checkbox label="货到付款" name="type" :disabled="disabled"></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="地域">
                   <div  class="area">
                       <el-tag
                               :key="tag"
                               v-for="tag in city_select"
                               :closable="true"
                               :close-transition="false"
                               @close="handleClose(tag)"
                       >
                           {{tag}}
                       </el-tag>
                       <i class="el-icon-arrow-down area-down"></i>
                   </div>
                   <el-button class="area-btn " style=" background-color: #efad4d;border-color: #efa238;">重置</el-button>
                   <el-button class="area-btn " style=" background-color: #348ee4;border-color: #1c80de;">确定</el-button>
                   <el-card class="box-card" style="width: 700px;padding:0 30px;">
                       <div class="clearfix">
                          <div class="host-city">
                               <span>热门城市:</span>
                               <span>北京市</span>
                               <span>上海市</span>
                               <span>深圳市</span>
                          </div>
                           <el-input  class="city-search"></el-input>
                       </div>
                      <!--<div class="area-content">-->
                          <template>
                              <el-tabs v-model="activeName" type="card" @tab-click="handleClick" id="province">
                                  <el-tab-pane label="省份" name="first">
                                      <ul>
                                          <li v-for="(item,index) in area.tabData">
                                              <span>{{item[0]}}</span>
                                              <a class="province"  v-for="val in item" @click="isSeleted($event)">
                                                  {{val.value}}
                                              </a>
                                          </li>
                                      </ul>
                                  </el-tab-pane>
                                  <el-tab-pane label="城市" name="second">
                                      <span >{{area.obj_city}}</span>
                                  </el-tab-pane>
                              </el-tabs>
                          </template>
                      <!--</div>-->
                   </el-card>
               </el-form-item>
           </el-form>
       </el-card>
       <!--选择用户行为-->
       <el-card class="box-card">
           <div slot="header" class="clearfix">
               <span >选择用户行为</span>
           </div>
           <el-button type="primary"><i class="el-icon-plus"></i>添加条件</el-button>
       </el-card>
       <!--基本信息设置-->
       <el-card class="box-card">
           <div slot="header" class="clearfix">
               <span style="line-height: 36px;">基本信息设置</span>
           </div>
           <el-form ref="form" :model="form" label-width="200px">
               <el-form-item label="人群名称" >
                   <el-input v-model="form.crowd_name"></el-input>
               </el-form-item>
               <!--<el-form-item label="同步渠道" v-show="false">-->
                   <!--<el-radio-group v-model="form.sync_channel">-->
                       <!--<el-radio label="邮件"></el-radio>-->
                       <!--<el-radio label="短信"></el-radio>-->
                       <!--<el-radio label="APP-PUSH"></el-radio>-->
                       <!--<el-radio label="移动-DSP"></el-radio>-->
                       <!--<el-radio label="PC-DSP"></el-radio>-->
                   <!--</el-radio-group>-->
               <!--</el-form-item>-->
               <el-form-item label="推送平台">
                   <el-checkbox-group v-model="form.push_plateform">
                       <el-checkbox label="国美在线" name="type"></el-checkbox>
                       <el-checkbox label="国美plus" name="type"></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="推送系统">
                   <el-checkbox-group v-model="form.push_os">
                       <el-checkbox label="Android" name="type"></el-checkbox>
                       <el-checkbox label="ios" name="type"></el-checkbox>
                       <el-checkbox label="小米" name="type"></el-checkbox>
                   </el-checkbox-group>
               </el-form-item>
               <el-form-item label="有效日期">
                   <div class="block" >
                       <el-date-picker
                               v-model="form.effectiveData"
                               type="daterange"
                               placeholder="请选择有效时间"
                               @change="date">
                       </el-date-picker>
                   </div>
               </el-form-item>
               <el-form-item label="推送频次">
                   <el-radio-group v-model="form.hasHz" @change="pushTimeChange">
                       <el-radio label="不限制"></el-radio>
                       <el-radio label="限定"></el-radio>
                   </el-radio-group>
                   <p style="display:inline-block" v-show="pushTimesShow">
                       <el-input v-model="form.days" style="width:100px;"></el-input><span>天之内只发</span> <el-input v-model="form.counts" style="width:100px;" ></el-input> <span>次</span>
                   </p>
               </el-form-item>
               <el-form-item label="标签与行为">
                   <el-radio-group v-model="form.labelBehavior">
                       <el-radio label="交集"></el-radio>
                       <el-radio label="并集"></el-radio>
                       <el-radio label="补集"></el-radio>
                   </el-radio-group>
               </el-form-item>
               <el-form-item label="群组排重">
                   <el-radio-group v-model="form.group">
                       <el-radio label="不排重"></el-radio>
                       <el-radio label="排重"></el-radio>
                   </el-radio-group>
                   <template>
                       <el-select
                               v-model="selvalue"
                               filterable
                               remote
                               placeholder="查找已有群组（默认新建群组最优先）"
                               :remote-method="remoteMethod"
                               :loading="loading"
                               @change="groupSelted" class="group-box">
                           <el-option
                                   v-for="item in groupOptions"
                                   :key="item.value"
                                   :label="item.label"
                                   :value="item.value">
                           </el-option>
                       </el-select>
                   </template>
               </el-form-item>
               <el-form-item>
                   <ul>
                       <li v-for="(item,index) in groupSel">
                           <p class="group-list">{{item.value}}</p>  <el-input  :value="index+2" v-model="item.level"  style="width:40px;text-align:center;"></el-input>
                       </li>
                   </ul>
               </el-form-item>
               <el-button @click="submit">保存人群</el-button>
               <el-button @click="submit">取消</el-button>
               <el-button @click="submit">覆盖人数</el-button>
               <span>11111</span>
           </el-form>
       </el-card>
   </div>


   <script>
       new Vue({
            data:{
                city_select: ['标签一', '标签二', '标签三'],
                activeName:'first',
                selvalue:'',
                index:1,
                purchaseShow:false,
                priceShow:false,
                totalPriceShow:false,
                disabled:false,
                pushTimesShow:false,
                selfGroup:'本群组',
                selfLevel:1,
                form:{
                    usertype:'全部',
                    terminal:['PC','APP','WAP'],
                    product:['在线','PLUS'],
                    register_days:'',
                    sync_channel:'APP-PUSH',
                    vip_level:['G1','G2','G3','G4','G5','G6'],
                    isEmailValid:'不限',
                    isPhoneValid:'不限',
                    isBack:'不限',
                    buy_power:['低','较低','中', '较高', '高'],
                    buy_times:{
                         buy_times_condition:'',
                         timesStart:'',
                         timesEnd:''
                    },
                    per_amt:{
                         per_amt_condition:'',
                         moneyStart:'',
                         moneyEnd:''
                    },
                    buy_amt:{
                        buy_amt_condition:'',
                        moneyStart:'',
                        moneyEnd:''
                    },
                    lifeCycle:['成长','成熟','待转化','沉睡','危险','流失','暂无意向'],
                    os:['Android','ios','小米'],
                    payMent:['在线','货到付款'],
                    crowd_name:'',
                    push_plateform:['国美在线','国美plus'],
                    push_os:['Android','ios','小米'],
                    effectiveData:'',
                    hasHz:'不限制',
                    days:'',
                    counts:'',
                    labelBehavior:'并集',
                    group:'不排重',
                },
                groupOptions: [],
                groupSel:[{value:'本群组',level:1}],
                list: [],
                loading: false,
                area:{},
                states: ["Alabama", "Alaska", "Arizona",
                    "Arkansas", "California", "Colorado",
                    "Connecticut", "Delaware", "Florida",
                    "Georgia", "Hawaii", "Idaho", "Illinois",
                        "中国"
                ],
                pickerOptions0: {
                    disabledDate:function(time) {
                        return time.getTime() < Date.now() - 8.64e7;
                    }
                }

                   if(str.indexOf(".")==-1){
                       for(var i=str.length-1;i>=0;i--){
                           if(count % 3 == 0 && count != 0){
                               newStr = str.charAt(i) + "," + newStr;
                           }else{
                               newStr = str.charAt(i) + newStr;
                           }
                           count++;
                       }
                       str = newStr; //自动补小数点后两位
                   }
                   else
                   {
                       for(var i = str.indexOf(".")-1;i>=0;i--){
                           if(count % 3 == 0 && count != 0){
                               newStr = str.charAt(i) + "," + newStr;
                           }else{
                               newStr = str.charAt(i) + newStr; //逐个字符相接起来
                           }
                           count++;
                       }
                       str = newStr.substr((str).indexOf("."),3);
                   }
                   return str;
               },
//               省份标签事件
               handleClose(tag) {
                   this.city_select.splice(this.city_select.indexOf(tag), 1);
               },
               handleClick(tab, event) {
                   console.log(tab, event);
               },
//               省份选择事件
               isSeleted:function(event){
                   var province=document.getElementById('province');
                   var prolist=province.getElementsByTagName('a');
                   for(var i=0;i<prolist.length;i++){
                       prolist[i].style.color="inherit";
                   }
                   event.target.style.color="#12a4dd";
                   this.activeName="second"
               }
           }
       }).$mount('#app');
   </script>
</body>
</html>
